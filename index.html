<script>
function call(){
if(red.checked)
{fnt.color="red"}

else if(green.checked)
{fnt.color='green'}

else if(blue.checked)
{fnt.color='blue'}

}

</script>
<html>
<input type="radio" id="red" value="red" name="color" onclick="call()">RED
<input type="radio" id="green" value="green" name="color" onclick="call()">GREEN
<input type="radio" id="blue" value="blue" name="color" onclick="call()">BLUE
<h1><font id='fnt' size='10'> ROHAN GUPTA </font></h1>

</html>
